version: "3.8"

services:
  postgres:
    image: postgres:14
    container_name: flobit-postgres
    environment:
      POSTGRES_DB: flobit_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  vanna:
    build:
      context: ./services/vanna
      dockerfile: Dockerfile
    container_name: flobit-vanna
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/flobit_analytics
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
